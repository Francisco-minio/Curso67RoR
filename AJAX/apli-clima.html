    <title>Api-Key Clima</title>
    <script>
        $(document).ready(function() {
            $('#mostrar').click(function() {
                var city = $('#ciudad').val();
                var url = 'https://api.openweathermap.org/data/2.5/weather?q=' + city + '&&appid=6ed35a1647dfc5de77c1e388b1f0b760';


                $.get(url, function(respuesta) {
                    console.dir(respuesta)
                    $('#modal-footer2').html('');
                    var html_str = "";
                    html_str += "<h2>Datos</h4>";
                    html_str += "<ul>";
                    for (var i = 0; i < respuesta.weather.length; i++) {
                        html_str += "<li>" + respuesta.weather[i].description + "</li>";
                        html_str += "<li>" + respuesta.weather[i].icon + "</li>";
                        html_str += "<li>" + respuesta.weather[i].id + "</li>";
                        html_str += "<li>" + respuesta.weather[i].main + "</li>";

                    }
                    html_str += "</ul>";
                    $('#modal-footer2').append(html_str);

                    $('#modal-footer2').append('<p>La Densidad es ' + respuesta.wind.deg + '</p>');
                    $('#modal-footer2').append('<p>El viento es de ' + respuesta.wind.speed + ' km/h</p>');
                    $('#modal-footer2').append('<p>Latitud ' + respuesta.coord.lat + '</p>');
                    $('#modal-footer2').append('<p>Longitud ' + respuesta.coord.lon + '</p>');
                    //$('#datos').append('<p>Longitud ' + respuesta.main: +'</p>');

                }, 'json');
            });

        });
    </script>
</head>
