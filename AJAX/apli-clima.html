<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Api-KEy Clima</title>
    <script>
        $(document).ready(function() {
            $('#container').submit(function() {
                // your code here (build up your url)
                $.get('https://api.openweathermap.org/data/2.5/&APPID=6ed35a1647dfc5de77c1e388b1f0b760', function(res) {
                    console.dir()
                    $('#container').html('');
                    $('#container').append('<p>El clima es ' + res.coord + '</p>')
                        // your code here
                }, 'json');
                // don't forget to return false so the page doesn't refresh
                return false;
            });
            $('button').click(function(res) {
                $('#container').append('<p>"Hola" ' + res.coord + '</p>');
            });




        });
    </script>


</head>

<body>
    <div class="container-fluid" id="container">
        <div class="row">
            <div class="col-4">
                <input type="text">Intro aqui
                <button type="submit">ENVIALO</button>
            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
