<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUERY BASE</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script>
        $(document).ready(function() {
            var idpokedex = "";
            for (let i = 1; i <= 898; i++) {
                $('#container').append('<img id=' + i + ' src="http://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + i + '.png">');
            }


            $('img').click(function() {
                var idpokedex = $(this).attr("id");
                console.log(idpokedex);
            });

            $.get("https://pokeapi.co/api/v2/pokemon/" + idpokedex + "", function(res) {
                var html_str = "";
                html_str += "<h4>Types</h4>";
                html_str += "<ul>";
                for (var i = 0; i < res.types.length; i++) {
                    html_str += "<li>" + res.types[i].type.name + "</li>";
                }
                html_str += "</ul>";
                $("#pokedex").html(html_str);
            }, "json");
        });

        //fin JQuery
    </script>

</head>

<body>
    <div class="container-fluid">
        <div class="col-8" id="container">

        </div>
        <div class="col-4" id="pokedex">


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>

</html>
