    <script>
        /*Dados un array y un valor Y,
                                                                                                                                        cuenta e imprimie (print) el numero de valores del array
                                                                                                                                        que sean mayores en Y.*/

        function mayorQueY(array, y) {
            var contador = 0;

            for (let i = 0; i < array.length; i++) { //recorrer cualquier arreglo usmmos for
                if (array[i] > y) {
                    contador = contador + 1;
                }
            }
            console.log(contador)
        }
        mayorQueY([4, 2, 6], 1);



        /*Dado un array,
        imprime los valores maximos (max), minimos(min)
        y promedio (average) para el array.*/

        function maxYMinYProm(array) {

            var max = array[0];
            var min = array[0];
            var prom = 0;

            for (let i = 0; i < array.length; i++) {

                if (array[i] > max) {

                    max = array[i];

                }
                if (array[i] < min) {
                    min = array[i];
                }
                prom = prom + array[i];
            }
            console.log("el promedio es " + prom / array.length);
            console.log("El valor maximo es " +
                max);
            console.log("El valor minimo es " +
                min);
        }
        maxYMinYProm([3, 4, 7, -5]);

        /*Ejercicio 3

        Dado un array de numeros,
        crea una funcion que dÃ© como resultado un nuevo array 
        donde los valores negativos se reemplacen por el texto (string) 'dojo'.
        Por ejemplo, reemplazarNegativos([1,2,-3,-5,5])
        deberia devolver [1,2,"dojo", "dojo",5].
        */

        function reemplazarNegativos() {

            var nuevoArray = [];
            for (let i = 0; i < array.length; i++) {

                if (array[i] < 0) {

                    nuevoArray[i] = nuevoArray[i];

                } else {

                    nuevoArray[i] = nuevoArray["dojo"];

                }
            }
            return nuevoArray;
        }

        reemplazarNegativos([1, 2, -3, -5, 5]);
        console.log(nuevoArray([1, 2, -3, -5, 5]);
