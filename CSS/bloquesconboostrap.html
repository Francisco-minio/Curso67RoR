<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Bloques con Boostrap</title>
</head>

<!--Utilice las siguientes clases para esta actividad .col-{numero, blank, auto} .row .bg-{color} .p-{numero} (el espaciado (paddings) puede ser aplicado en diferentes formas.
     Más detalles aquí). .m-{number} (lo mismo que el atributo anterior) .text-{color}
.container .offset-{numero -->

<body>
    <div class="container">
        <div class="row m-2">
            <div class="col bg-dark text-light">
                <div class="p-3 text-center">Header</div>
            </div>
        </div>
        <div class="row m-2 d-inline">
            <div class="col-4 bg-info" style="height:300px;">Aside</div>
            <div class="col w-auto bg-warning ml-2 text-center">Main
                <div class="col p-3 bg-light text-center">Article</div>
                <div class="col p-3 bg-light text-center">Article</div>
            </div>

        </div>

        <div>
            <div class="container">Footer</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q " crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl " crossorigin="anonymous "></script>
</body>

</html>
