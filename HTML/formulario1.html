<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>



<body>
    <form action="#">
        <h2>Formulario de Registro</h2>
    </form>
    <br>
    <label for="">Nombre:</label>
    <input type="text" id="nombre" name="nombre">
    <br>
    <br>
    <label for="">Apellido:</label>
    <input type="text" id="apellido" name="apellido">
    <br>
    <br>

    <label for="">Email:</label>
    <input type="email" id="email" name="email">
    <br>
    <br>
    <label for="">Contraseña</label>
    <input type="password" id="pass" name="pass">
    <br>
    <br>
    <label for="">Confirmar Contraseña</label>
    <input type="password" id="confpass" name="confpass">
    <br>
    <br>
    <label for="fecha1">Fecha 1</label>
    <input type="date" name="fecha1" id="fecha1">
    <br>
    <br>
    <label for="m">Masculino</label>
    <input type="radio" name="genero" id="m" value="m">
    <label for="f">Femenino</label>
    <input type="radio" name="genero" id="f" value="f">
    <label for="o">Otro</label>
    <input type="radio" name="genero" id="o" value="o">
    <br>
    <br>
    <br>
    <p>Una breve descripción de ti:</p>
    <textarea name="detalle" id="detalle" cols="30" rows="5"></textarea>
    <br>
    <br>

    <select name="lenguajes" id="0">Lenguaje Favorito
    <option name="JavaScript" id="0">JavaScript</option>
    <option name="html" id="1">HTML</option>
    <option name="Css" id="2">CSS</option>
    <option name="Ruby" id="3">RUBY</option>
    </select>
    <br>
    <br>
    <input type="button" value="Enviar">
</body>

</html>
