<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor-Fuera</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {

            // Estructura BASE ----> $('').accion(function(){});


            for (let i = 1; i <= 4; i++) {
                $('#contenedor').append('<img src=real' + i + '.png alt-src=fake' + i + '.png><br>'); // se concatena los "numeros de las imagenes" con el +i+ para agregar imagenes con el "mismo nombre"
                $('img').addClass('p-2 bg-primary m-3 img-thumbnail rounded mx-auto d-block')
                    //$('img').attr('style', 'width:20px height:20px')
            }

            $('img').hover(function() {
                var temp = $(this).attr('src'); //almacena momentaneamente lo que esta en el src
                $(this).attr('src', $(this).attr('alt-src')); //sobre escribe lo del src por el contenido del alt-src
                $(this).attr('alt-src', temp); // sobre escribe el contenido de alt-src por temp
            });
            $('button').click(function() {
                $('img').attr('src', $('img').attr());
            });
            //fin JQuery
        });
    </script>

</head>
<style>
    img {
        display: inline-block;
        max-height: 200px;
        max-width: 200px;
    }
    
    #contenedor {
        display: block;
    }
</style>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col d-inline-block p-3 mt-1 d-inline" id="contenedor"></div>

        </div>
        <button>RESTAURAR</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
