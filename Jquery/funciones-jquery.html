<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funciones-jquery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // $('').accion(function(){});

            $('#AddClass').click(function() {
                $('.paragraph').css("color", "red");
            });
            $('#RemoveClass').click(function() {
                $('.paragraph').css("color", "black");
            });
            $('#Slidetoggle').hover(function() {
                $('.toggle').slideToggle("slow")
            });
            $('#Slidetoggle2').click(function() {
                $('.toggle').slideToggle("fast")
            });
            $('.Append').click(function() {
                $("p.addappend").append("<br>Click the button to Append a new paragraph.");

            });
        });
    </script>



</head>

<body>

    <div class="container-lg">
        <div class="row m-2 h-3" style="height: 200px;">
            <div class="col p-5 h-100 bg-primary text-center">

                <button type="button" id="AddClass" class="btn btn-info btn-lg shadow-lg m-2">AddClass</button>
                <button type="button" id="RemoveClass" class="btn btn-info btn-lg shadow-lg">RemoveClass</button>
            </div>
            <div class="col p-3 bg-primary">
                <h1>AddClass</h1>
                <p class="paragraph">Click the button to add class 'red' to this paragraph</p>
            </div>

        </div>
        <div class="row m-2 h-3" style="height: 200px;">
            <div class="col p-5 h-100 bg-success text-center">
                <button type="button" id="Slidetoggle" class="btn btn-info btn-lg shadow-lg m-2">Slidetoggle HOVER</button>
                <button type="button" id="Slidetoggle2" class="btn btn-warning btn-lg shadow-lg">Slidetoggle CLICK</button>
            </div>

            <div class="col p-5 h-100 bg-success">
                <h1 class="toggle">Slidetoggle</h1>
                <p class="toggle">Click the button to Slidetoggle a hidden image</p>
            </div>

        </div>
        <div class="row m-2 h-3" style="height: 200px; ">
            <div class="col p-5 h-auto bg-info text-center">
                <button type="button" class="Append btn btn-primary btn-lg shadow-lg">Append</button>
            </div>
            <div class="col p-5 h-auto bg-info" class="test">
                <h1>Append</h1>
                <p class="addappend">Click the button to Append a new paragraph</p>
            </div>

        </div>




    </div>












    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js " integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js " integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT " crossorigin="anonymous "></script>
</body>

</html>
