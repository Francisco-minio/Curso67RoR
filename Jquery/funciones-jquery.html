<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funciones-jquery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // $('').accion(function(){});


            $('#bred').click(function() {
                $('#col1').addClass("bg-danger")
            });
            $('#bgreen').click(function() {
                $('#col1').addClass("bg-success")
            });
            $('#Slidetoggle').hover(function() {
                $('.toggle').slideToggle("slow")
            });
            $('#Slidetoggle2').click(function() {
                $('.toggle').slideToggle("fast")
            });
            $
            $('#SlideDown').click(function() {
                $('.toggle').slideDown("slow")
            });
            $('#SlideUp').click(function() {
                $('.toggle').slideUp("slow")
            });
            $('#Toggle').click(function() {
                $('.toggle').toggle("slow")
            });
            $('#ColorRed').click(function() {
                $('.paragraph').css("color", "red");
            });
            $('#ColorBlack').click(function() {
                $('.paragraph').css("color", "black");
            });
            $('#Show').click(function() {
                $('.paragraph').show("300")

            });

            $('#Hide').click(function() {
                $('.paragraph').hide("300")

            });

            $('#FadeIn').click(function() {
                $('.titleappend').fadeIn("slow")

            });
            $('#FadeOut').click(function() {
                $('.titleappend').fadeOut("fast")

            });
            $('#Before').click(function() {
                $('.addappend').before("<br>NUEVO TEXTO ANTERIOR AL PARRAFO")

            });
            $('#After').click(function() {
                $('.addappend').after("<br> <p class=test>NUEVO TEXTO DESPUES DEL PARRAFO</p>")

            });
            //Reemplaza el contenido del elemento
            $('#Html').click(function() {
                $(".titleappend").html("<img width='200px' src='goku.png'/>")
            });
            $('.Append').click(function() {
                $("p.addappend").append("<br>Click the button to Append a new paragraph.");
            });
            $('#attr').click(function() {
                $(".titleaddclass").attr('style', 'color:rgb(255, 200, 0)');

            });
            $('#Val').click(function() {
                $("#recvalor").val("VALOOOOR!!"); //val toma los valores como String
            });
            $('#mostrarval').click(function() {
                var texto1 = $('#recvalor').val();

                alert(texto1)
            });
        });
    </script>
</head>

<body>

    <div class="container-lg">
        <div class="row m-2 h-auto" style="height: auto;">
            <div class="col p-5 h-auto bg-primary text-center">
                <button type="button" id="bred" class="btn btn-info btn-lg shadow-lg">BackGround Rojo</button>
                <button type="button" id="bgreen" class="btn btn-info btn-lg shadow-lg">BackGround Verde</button>
                <button type="button" id="ColorRed" class="btn btn-info btn-lg shadow-lg">Color Texto ROJO</button>
                <button type="button" id="ColorBlack" class="btn btn-info btn-lg shadow-lg">Color Texto Negro</button>
                <button type="button" id="Hide" class="btn btn-warning btn-lg shadow-lg">Hide</button>
                <button type="button" id="Show" class="btn btn-info btn-lg shadow-lg">Show</button>
                <button type="button" id="attr" class="btn btn-info btn-lg shadow-lg">Attr Color Titulo</button>


            </div>
            <div class="col p-5 bg-primary" id="col1">
                <h1 class="titleaddclass">AddClass</h1>
                <p class="paragraph">Click the button to add class 'red' to this paragraph</p>
            </div>
            <hr>
        </div>
        <div class="row m-2 h-auto" style="height: auto;">
            <div class="col p-5 h-auto bg-success text-center">
                <button type="button" id="Slidetoggle" class="btn btn-info btn-lg shadow-lg m-2">Slidetoggle HOVER</button>
                <button type="button" id="Slidetoggle2" class="btn btn-warning btn-lg shadow-lg">Slidetoggle CLICK</button>
                <button type="button" id="SlideUp" class="btn btn-warning btn-lg shadow-lg">SlideUp</button>
                <button type="button" id="SlideDown" class="btn btn-success btn-lg shadow-lg">SlideDown</button>
                <button type="button" id="Toggle" class="btn btn-success btn-lg shadow-lg">Toggle</button>
            </div>

            <div class="col p-5 h-auto bg-success">
                <h1 class="toggle">Slidetoggle</h1>
                <p class="toggle">Click the button to Slidetoggle a hidden image</p>
            </div>
            <hr>
        </div>
        <div class="row m-2 h-auto" style="height: auto; ">
            <div class="col p-5 h-auto bg-info text-center">
                <button type="button" class="Append btn btn-primary btn-lg shadow-lg">Append</button>
                <button type="button" class="btn btn-success btn-lg shadow-lg" id="FadeOut">Fade Out</button>
                <button type="button" class="btn btn-success btn-lg shadow-lg" id="FadeIn">Fade In</button>
                <button type="button" class="btn btn-info btn-lg shadow-lg" id="After">After</button>
                <button type="button" class="btn btn-danger btn-lg shadow-lg" id="Before">Before</button>
                <button type="button" class="btn btn-danger btn-lg shadow-lg" id="Html">HTML</button>
                <button type="button" class="btn btn-danger btn-lg shadow-lg" id="Val">VAL</button>
                <!--input para val-->
                <input type="text" name="receptorvalor" id="recvalor" class="rec" value="">
                <button type="button" class="btn btn-danger btn-lg shadow-lg" id="mostrarval">VAL</button>
            </div>
            <div class="col p-5 h-auto bg-info" class="test">
                <h1 class="titleappend">Append</h1>
                <p class="addappend">Click the button to Append a new paragraph</p>
            </div>
            <hr>
        </div>




    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js " integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js " integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT " crossorigin="anonymous "></script>
</body>

</html>
