<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Ninja GATO</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {

            // Estructura BASE ----> $('').accion(function(){});

            for (let i = 0; i <= 4; i++) {
                $('#containerdiv').append('<img src=img/ninja' + i + '.png alt-src=img/cat' + i + '.png><br>'); // se concatena los "numeros de las imagenes" con el +i+ para agregar imagenes con el "mismo nombre"
                $('img').addClass('bg-info p-1 text-center');
            }

            $('img').click(function() {
                var temp = $(this).attr('src'); //almacena momentaneamente lo que esta en el src
                $(this).attr('src', $(this).attr('alt-src')); //sobre escribe lo del src por el contenido del alt-src
                $(this).attr('alt-src', temp); // sobre escribe el contenido de alt-src por temp
            });
            $

            //fin JQuery
        });
    </script>

</head>

<body>
    <div class="container h-100 mt-5 ml-5" id="containerdiv">

    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js " integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js " integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT " crossorigin="anonymous "></script>

</body>

</html>
